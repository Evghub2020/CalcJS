<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CalcJS/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="content">
                    <div class="col-12">
                        <h1 class="calc-title">Калькулятор на Java Script</h1>
                        <input class="js-input-a" type="number" placeholder="Введите число">
                        <select class="js-select-operation">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <input class="js-input-b" type="number" placeholder="Введите число">
                        <b class="equal">=</b>
                        <b class="js-output"></b>
                    </div>
                    <div class="col-12">
                        <button type="button" class="js-btn-result">Результат</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="math.js"></script>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
</body>
</html>
